<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <link rel="stylesheet" type="text/css" href="../libs/pure-0.3.0.css" />
    <link rel="stylesheet" type="text/css" href="../libs/font-awesome-4.0.3/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="../shared/main.css" />
    <link rel="stylesheet" type="text/css" href="popup.css" />
  </head>

  <body class="popup-page">
    <!-- Empty A tag to hide focus on 1st anchor tag -->
    <a href="#"></a>

    <div class="header">
      <img src="/resources/images/icon_so_48.png" class="icon-stackoverflow"/>
      <span class="se-white">Bounty</span>
      <span class="se-blue">Ful</span>
      <span class="se-dash"> - </span>
      <span class="se-line">Watch Your Bounties</span>
    </div>

    <div class="content">
      <div class="divider tabContainer">
        <span class="heading">Your Bounties</span>
        <a href="#" data-targetId="notification-area" class="se-tab selected">Posted Bounties<span></span></a>
        <a href="#" data-targetId="user-notification-area" class="se-tab">Fulfillments<span></span></a>
      </div>

      <div id="notification-area" class="se-category">
        <ul class="notification-list se-list">
          <li class="default-template">Hooray!! No Unread Notifications</li>
        </ul>
      </div>

      <div id="user-notification-area" class="se-category hidden">
        <ul class="user-notification-list se-list">
          <li class="default-template">Hooray!! No Unread Notifications</li>
        </ul>
      </div>

      <div id="question-area" class="se-category hidden">
        <ul class="question-list se-list">
          <li class="default-template">Trying to fill this in</li>
        </ul>
      </div>
    </div>

    <div class="footer">
      <button id="swo_view_notifications" class="pure-button pure-button-primary">View all</button>
    </div>

    <!-- Script area -->
    <script type="text/javascript" src="../libs/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="/src/shared/shared.js"></script>
    <script type="text/javascript" src="popup.js"></script>
  </body>
</html>
